<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Examples</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/uo-nds-style.css">
    <meta name="robots" content="noindex, nofollow">

            z-index: 9999;

<body>
    <button class="dir-switch" onclick="toggleDirection()">
        Switch to RTL
    </button>

    <!-- demo content -->

        <section style="margin-bottom: 6rem;">
            <h1 style="font-size: 3.5rem; margin-bottom: 2rem; color: #333; font-weight: 600;">Select Examples</h1>
            <p style="font-size: 1.5rem; line-height: 1.8; margin-bottom: 2rem; color: #444; max-width: 900px;">
                Explore different variations and styles of select/dropdown component below.
            </p>
        </section>

        <section>
            <div id="dropdown1" class="dropdown dropdown--lg">
                <button class="dropdown__btn" type="button"><span class="dropdown__label"> </span>
                    <span class="dropdown__label-placeholder ">Option</span>
                    <span class="dropdown__chevron material-icons">keyboard_arrow_down</span>
                </button>
                <ul class="dropdown__list">
                    <li>
                        <button class="dropdown__option" type="button">
                            <span class="dropdown__option-label">Option 1</span>
                            <span class="dropdown__option-value">option_1</span>
                            <span class="dropdown__option-icon material-icons">check
                            </span>
                        </button>
                    </li>
                    <li>
                        <button class="dropdown__option" type="button">
                            <span class="dropdown__option-label">Option 2</span>
                            <span class="dropdown__option-value">option_2</span>
                            <span class="dropdown__option-icon material-icons">check</span>
                        </button>
                    </li>
                    <li>
                        <button class="dropdown__option" type="button">
                            <span class="dropdown__option-label">Option 3</span>
                            <span class="dropdown__option-value">option_3</span>
                            <span class="dropdown__option-icon material-icons">check</span>
                        </button>
                    </li>
                </ul>
            </div>

            <span class="text-lg-regular"> value is: <span id="value1">...</span></span>
        </section>
        <section>
            <div id="dropdown2" class="dropdown dropdown--lg">
                <button class="dropdown__btn" type="button"><span class="dropdown__label"> </span>
                    <span class="dropdown__label-placeholder ">Option</span>
                    <span class="dropdown__chevron material-icons">keyboard_arrow_down</span>
                </button>
                <ul class="dropdown__list">
                    <li>
                        <button class="dropdown__option" type="button">
                            <span class="dropdown__option-label">Option 1</span>
                            <span class="dropdown__option-value">option_1</span>
                            <span class="dropdown__option-icon material-icons">check
                            </span>
                        </button>
                    </li>
                    <li>
                        <button class="dropdown__option" type="button">
                            <span class="dropdown__option-label">Option 2</span>
                            <span class="dropdown__option-value">option_2</span>
                            <span class="dropdown__option-icon material-icons">check</span>
                        </button>
                    </li>
                    <li>
                        <button class="dropdown__option" type="button">
                            <span class="dropdown__option-label">Option 3</span>
                            <span class="dropdown__option-value">option_3</span>
                            <span class="dropdown__option-icon material-icons">check</span>
                        </button>
                    </li>
                </ul>
            </div>

            <span class="text-lg-regular"> value is: <span id="value2">...</span></span>
        </section>


    </main>

    <script>
        // Direction toggle
        function toggleDirection() {
            const html = document.documentElement;
            const currentDir = html.getAttribute('dir');
            const newDir = currentDir === 'ltr' ? 'rtl' : 'ltr';
            html.setAttribute('dir', newDir);

            const button = document.querySelector('.dir-switch');
            button.textContent = newDir === 'ltr' ? 'Switch to RTL' : 'Switch to LTR';
        }
    </script>

    <script>
        // document.addEventListener('DOMContentLoaded', function() {
        let dropdown1_instance = new UODropdown('#dropdown1');
        let dropdown2_instance = new UODropdown('#dropdown2');

        dropdown1.addEventListener('change', (event) => {
            const {
                value,
                text
            } = event.detail;
            document.querySelector('#value1').textContent = value;
        });

        dropdown2.addEventListener('change', (event) => {
            const {
                value,
                text
            } = event.detail;
            document.querySelector('#value2').textContent = value;
        });
        // });
    </script>

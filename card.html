<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Examples</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/uo-nds-style.css">
    <meta name="robots" content="noindex, nofollow">
    <script src="js/uo-nds-accordion.js"></script>

    <style>
        /* demo css */
        body {
            background: #eee;
        }

        section {
            padding: 20px;
        }

    
        .dir-switch {
            z-index: 9999;
        }
    </style>
</head>

<body>
    <button class="dir-switch" onclick="toggleDirection()">
        Switch to RTL
    </button>

    <!-- demo content -->
    <main>
        <section style="margin-bottom: 6rem;">
            <h1 style="font-size: 3.5rem; margin-bottom: 2rem; color: #333; font-weight: 600;">Card Examples</h1>
            <p style="font-size: 1.5rem; line-height: 1.8; margin-bottom: 2rem; color: #444; max-width: 900px;">
                Explore different variations and styles of card component below.
            </p>
        </section>

        <section>
            <div class="card flex-column">
                
                <div class="card__content-text flex-column">
                    <h4 class="text-lg-bold">Standard Card Title</h4>
                    <p class="text-md-regular">This is a card description</p>
                </div>
                <div class="card__action card__action--default">
                    <button type="button" class="btn btn--primary-neutral btn--lg" aria-label="Click me">
                        <span>Review</span>
                    </button>
                    <button type="button" class="btn btn--lg btn--des-primary" aria-label="Click me">
                        <span>Delete</span>
                    </button>
                </div>
            </div>
        </section>

        <section>
            <div class="card flex-column">
                <div class="card__image-container">
                    <img src="https://via.assets.so/img.jpg?w=306&amp;h=200&amp;tc=white&amp;bg=teal" alt="Card">
                </div>
                <div class="featured-icon featured-icon--light-brand featured-icon--circle featured-icon--lg">
                    <span>ðŸŒŸ</span>
                </div>
                <div class="card__content-text flex-column">
                    <h4 class="text-lg-bold">Image + Icon Card Title</h4>
                    <p class="text-md-regular">This is a card description</p>
                </div>
                <div class="card__action card__action--default">
                    <button type="button" class="btn btn--lg btn--secondary-outline" aria-label="Click me">
                        <span>Secondary Action</span>
                    </button>
                    <button type="button" class="btn btn--lg btn--primary-brand" aria-label="Click me">
                        <span>Primary Action</span>
                    </button>
                </div>
            </div>
        </section>

       
    </main>

    <script>
        // Direction toggle
        function toggleDirection() {
            const html = document.documentElement;
            const currentDir = html.getAttribute('dir');
            const newDir = currentDir === 'ltr' ? 'rtl' : 'ltr';
            html.setAttribute('dir', newDir);

            const button = document.querySelector('.dir-switch');
            button.textContent = newDir === 'ltr' ? 'Switch to RTL' : 'Switch to LTR';
        }
    </script>
</body>

</html>
